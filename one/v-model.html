<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <p> {{ msg }} </p>
    <input v-model="msg">

</div>


Vue 也提供 v-model 指令  他使表单输入和应用状态中做双向数据绑定变得非常轻巧
</body>
<script src="../js/vue.js"></script>
<script>
    var app6 =new Vue({
        el: '#app',
        data: {
            msg: 'hello world'
        }


    })


</script>


</html>
