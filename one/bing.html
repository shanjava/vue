<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <span v-bind:title="message">
       你好 欢迎使用vue的中的一种绑定dom 元素属性
    </span>



</div>

这里我们遇到新东西  你看到 v-bind 的属性被称为指令 指令带有前缀 v- 以表示他们是 Vue。js
提供的特殊属性 可能你已经遇到 他们会在渲染过的DOM 上应用特殊的响应式行为  这个指令的
简单含义是说 这个元素节点的title 属性和Vue实例的message属性绑定在一起



</body>

<script src="../js/vue.js"></script>
<script>

    var app2 =new Vue({

        el: '#app',
        data: {


            message: 'you loaded this page on '+ new Date()
        }
    })


</script>
</html>
