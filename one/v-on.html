<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">

<p> {{ msg }}</p>
<button v-on:click="reverseMessage">Reverse Message </button>
</div>

为了让用户和你的应用进行互动 我们可以用v-on指令来绑定一个监听事件 用于调用我们Vue
实例中的定义的方法


在reverseMessage 方法中  我们在没有接触DOM 的情况下更新应用的状态 所有的dom
都由Vue 处理你写的代码只需要关注基本逻辑


</body>
<script src="../js/vue.js"></script>
<script>

    var app5 = new Vue({

        el: '#app',
        data: {
            msg:' Hello Vue'


        },
        methods:{
            reverseMessage: function () {

                this.msg=this.msg.split('').reverse().join('')
            }

        }


    })


</script>
</html>
