<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app1">
    <p>{{ message }}</p>
    <input type="text" v-model="message"/>
</div>

<script>
    // 这是我们的Model
   new Vue({
        el: '#app1',
        data: {
            message:'Hello World!'
        }
    })
</script>

</body>
</html>
